<!DOCTYPE html>
<html lang="en">
	<head>
		<title>School Fund</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="result.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarResponsive">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="#">Home</a>
			      </li>
			    </ul>
			  </div>
			</div>
		</nav>
		<div class="container">
  			<h1>Student Data Result</h1>
  			<div class="table-responsive">
	  			<table id="tableStudent" class="table table-bordered">
	  				<thead class="thead-dark">
		  			    <tr>
		  			    	<th style="text-align: center;" class="small">Nomor Siswa</th>
		  			    	<th style="text-align: center;" class="small">Nama</th>
		  			    	<th style="text-align: center;" class="small">Nomor Induk</th>
		  			    	<th style="text-align: center;" class="small">Kelas</th>
		  			    	<th style="text-align: center;" class="small">Angsuran Ke</th>
		  			    	<th style="text-align: center;" class="small">Tanggal</th>
		  			    	<th style="text-align: center;" class="small">Jumlah Angsuran</th>
		  			    	<th style="text-align: center;" class="small">Jenis Sumbangan</th>
		  			    	<th style="text-align: center;" class="small">Tanggal</th>
		  			    	<th style="text-align: center;" class="small">Jumlah Sumbangan</th>
		  			    </tr>
	  			    </thead>
	  			</table>
  			</div>
  		</div>
  		<br></br>
		<form class="main-form">
	  		<div class="form-group">
				<fieldset>
					<legend>Student Information</legend>
					<p>
						<label for="NomorUrut">Nomor Siswa</label>
						<input id="NomorUrut" name="nomor-urut" type="text" placeholder="mohon masukkan angka" class="form-control">
					</p>
					<p>
						<label for="fullName">Nama</label>
						<input id="fullName" name="full-name" type="text" placeholder="nama lengkap" class="form-control">
					</p>
					<p>
						<label for="NomorInduk">Nomor Induk</label>
						<input id="NomorInduk" name="nomor-induk" type="text" placeholder="nomor induk" class="form-control">
					</p>
					<p>
						<label for="NamaKelas">Kelas</label>
						<input id="NamaKelas" name="nama-kelas" type="text" placeholder="nama kelas" class="form-control">
					</p>
				</fieldset>
			</div>
			<div class="form-group">
				<fieldset>
					<legend>School Infrastructure Fund</legend>
					<p>
						<label for="LamaAngsuran">Angsuran Ke</label>
						<input id="LamaAngsuran" name="lama-angsuran" type="text" placeholder="mohon masukkan angka" class="form-control">
					</p>
					<p>
						<label for="tanggalAngsuran">Tanggal</label>
						<input id="tanggalAngsuran" name="tanggal-angsuran" type="date" placeholder="mohon diisi" class="form-control">
					</p>
					<p>
						<label for="nominalAngsuran">Jumlah Angsuran</label>
						<input id="nominalAngsuran" name="nominal-angsuran" type="number" placeholder="diisi angka" class="form-control">
					</p>
				</fieldset>
				<fieldset>
					<legend>Type of Donation</legend>
					<p>
						<label for="jenisSumbangan">Jenis Sumbangan</label>
						<input list="sumbangan" class="col-sm-6 custom-select custom-select-sm" id="jenisSumbangan" name="jenis-sumbangan" class="form-control">
						<datalist id="sumbangan">
							<option value="Wisuda / Pelepasan">Wisuda / Pelepasan</option>
							<option value="Mid Semester Gasal">Mid Semester Gasal</option>
							<option value="Semester Gasal">Semester Gasal</option>
							<option value="Mid Semester Genap">Mid Semester Genap</option>
							<option value="Semester Genap">Semester Genap</option>
							<option value="Prakerin / PKL">Prakerin / PKL</option>
							<option value="US / UN Ke_1">US / UN Ke_1</option>
							<option value="US / UN Ke_2">US / UN Ke_2</option>
						</datalist>
					</p>
					<p>
						<label for="tanggalSumbangan">Tanggal</label>
						<input id="tanggalSumbangan" name="tanggal-sumbangan" type="date" placeholder="mohon diisi" class="form-control">
					</p>
					<p>
						<label for="nominalSumbangan">Jumlah Sumbangan</label>
						<input id="nominalSumbangan" name="nominal-sumbangan" type="number" placeholder="masukkan angka" class="form-control">
					</p>
				</fieldset>
			</div>
		</form>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<button onclick="addData()" type="button" class="btn btn-primary btn-sm">Submit</button>
				</div>
			</div>
		</div>
  	</body>

</html>
